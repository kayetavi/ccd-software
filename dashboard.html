<!DOCTYPE html>
<html>
<head>
  <title>CCD Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Create CCD Project</h2>

<input id="plant" placeholder="Plant Name">
<input id="unit" placeholder="Process Unit">
<button onclick="createProject()">Create Project</button>

<hr>

<h3>Corrosion Systems</h3>
<input id="systemName" placeholder="System Name">
<textarea id="systemDesc" placeholder="Process Description"></textarea>
<button onclick="addSystem()">Add System</button>

<div id="systems"></div>

<br>
<button onclick="goReport()">Generate CCD Report</button>

<script type="module" src="js/dashboard.js"></script>
<script type="module" src="js/systems.js"></script>
</body>
</html>
