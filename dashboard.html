<!DOCTYPE html>
<html>
<head>
  <title>CCD Maker Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>CCD Maker – Single Dashboard</h2>

<!-- ================= PROJECT ================= -->
<div id="projectSection" class="box">
  <h3>1️⃣ Project</h3>
  <input id="plant" placeholder="Plant Name">
  <input id="unit" placeholder="Process Unit">
  <button onclick="createProject()">Create Project</button>
  <p id="projectStatus"></p>
</div>

<!-- ================= LOOPS ================= -->
<div id="loopSection" class="box" style="display:none">
  <h3>2️⃣ Corrosion Loops</h3>

  <input id="systemName" placeholder="Loop / System Name">
  <textarea id="systemDesc" placeholder="Process description"></textarea>
  <button onclick="addSystem()">Add Loop</button>

  <div id="systems"></div>
</div>

<!-- ================= CIRCUITS ================= -->
<div id="circuitSection" class="box" style="display:none">
  <h3>3️⃣ Circuits</h3>

  <input id="circuitName" placeholder="Circuit Name">
  <input id="material" placeholder="Material">
  <input id="temp" placeholder="Temp (°C)">
  <input id="pressure" placeholder="Pressure (bar)">
  <button onclick="addCircuit()">Add Circuit</button>

  <div id="circuits"></div>
</div>

<!-- ================= DAMAGE ================= -->
<div id="damageSection" class="box" style="display:none">
  <h3>4️⃣ Damage Mechanisms</h3>

  <div id="damageList"></div>

  <!-- Damage Summary -->
  <div id="damageSummary" style="margin-top:15px; display:none">
    <h4>Selected Damage Mechanisms</h4>
    <ul id="damageSummaryList"></ul>
  </div>

  <!-- ✅ GENERATE REPORT BUTTON (CORRECT PLACE) -->
  <button
    style="margin-top:15px"
    onclick="window.generateReport()">
    Generate CCD Report
  </button>
</div>

<!-- ================= REPORT ================= -->
<div id="reportSection" class="box" style="display:none">
  <h3>5️⃣ CCD Report</h3>
  <div id="reportContent"></div>
</div>

<!-- ================= SCRIPTS ================= -->
<script type="module" src="js/dashboard.js"></script>
<script type="module" src="js/systems.js"></script>
<script type="module" src="js/circuits.js"></script>
<script type="module" src="js/damage.js"></script>
<script type="module" src="js/report.js"></script>

</body>
</html>
